<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banners Management - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/theme-config.js"></script>
  <script src="/js/theme.js"></script>
  <link rel="stylesheet" href="/css/common.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200 min-h-screen">

  <div class=" bg-white dark:bg-gray-800 shadow-lg" style="width: 20rem">
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <img src="/img/mahlat-logo.png" style="width: 75%;" alt="Mahlat Logo">
    </div>
    <nav class="mt-4">
      <a href="/admin/dashboard.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-home-line text-lg mr-3 text-primary"></i> Home
      </a>
      <a href="../products/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-shopping-cart-line text-lg mr-3 text-primary"></i> Products
      </a>
      <a href="../orders/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-file-list-3-line text-lg mr-3 text-primary"></i> Orders
      </a>
      <a href="../getUsers/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-user-line text-lg mr-3 text-primary"></i> Customers
      </a>
      <a href="../categories/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-price-tag-3-line text-lg mr-3 text-primary"></i> Categories
      </a>
      <a href="../addzone/addzone.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-pin-distance-line text-lg mr-3 text-primary"></i></i> Zones
      </a>
      <a href="../banners/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-layout-masonry-line text-lg mr-3 text-primary"></i> Banners
      </a>
      <a href="../settings/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-settings-3-line text-lg mr-3 text-primary"></i> Settings
      </a>
      <a onclick="handleLogout()"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300 cursoer-pointer-l">
        <i class="ri-logout-box-line text-lg mr-3 text-primary"></i> Logout
      </a>

    </nav>
  </div>

  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md py-6 px-6">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
        <i class="ri-image-line text-primary text-3xl mr-2"></i>
        Banner Management
      </h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Stats and Actions Row -->
      <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <!-- Stats -->
        <div class="flex gap-4">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Banners</h3>
            <p class="text-2xl font-semibold text-gray-900 dark:text-white mt-1" id="totalBanners">0</p>
          </div>
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Active Banners</h3>
            <p class="text-2xl font-semibold text-green-600 dark:text-green-400 mt-1" id="activeBanners">0</p>
          </div>
        </div>
      </div>

      <!-- Banners Table -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Banner
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Title
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Created Date
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Status
                </th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="bannersTable">
              <!-- Banner rows will be populated here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Banner Button (Fixed at bottom) -->
      <div class="fixed bottom-6 right-6">
        <button onclick="openAddModal()" 
          class="group bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-full shadow-lg flex items-center space-x-2 transition-all duration-200 hover:scale-105">
          <i class="ri-add-line text-xl"></i>
          <span class="font-medium">Add New Banner</span>
          <div class="absolute inset-0 bg-white rounded-full opacity-0 group-hover:opacity-10 transition-opacity duration-200"></div>
        </button>
      </div>

    </main>

    <!-- Add/Edit Banner Modal -->
    <div id="bannerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-4">
        <!-- Modal Header -->
        <div class="border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between p-4">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="modalTitle">
              Add New Banner
            </h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
              <i class="ri-close-line text-2xl"></i>
            </button>
          </div>
        </div>

        <!-- Modal Body -->
        <div class="p-6">
          <form id="bannerForm" class="space-y-6">
            <!-- Title Input -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Banner Title
              </label>
              <input 
                type="text" 
                id="bannerTitle" 
                required
                placeholder="Enter banner title"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary
                       dark:bg-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500
                       transition-colors duration-200"
              >
            </div>

            <!-- Image Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Banner Image
              </label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 
                          border-dashed rounded-lg hover:border-primary 
                          transition-colors duration-200">
                <div class="space-y-2 text-center">
                  <div id="imagePreviewContainer" class="hidden mb-4">
                    <img id="imagePreview" class="max-h-48 mx-auto rounded-lg">
                  </div>
                  <div class="flex flex-col items-center">
                    <i class="ri-upload-cloud-2-line text-4xl text-gray-400 dark:text-gray-500 mb-2"></i>
                    <div class="flex text-sm text-gray-600 dark:text-gray-400">
                      <label class="relative cursor-pointer bg-white dark:bg-gray-700 rounded-md font-medium 
                                  text-primary hover:text-primary/80 dark:text-primary/80 dark:hover:text-primary/80 
                                  focus-within:outline-none transition-colors duration-200">
                        <span>Upload a file</span>
                        <input id="bannerImage" type="file" class="sr-only" accept="image/*" required
                          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary
                                 dark:bg-gray-700 dark:text-white
                                 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0
                                 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary
                                 dark:file:bg-primary/20 dark:file:text-primary
                                 hover:file:bg-primary/20 dark:hover:file:bg-primary/30">
                      </label>
                      <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                      PNG, JPG, GIF up to 10MB
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Status Selection -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Status
              </label>
              <div class="relative">
                <select 
                  id="bannerStatus" 
                  required
                  class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 
                         focus:ring-2 focus:ring-primary focus:border-primary 
                         dark:bg-gray-700 dark:text-white
                         appearance-none transition-colors duration-200"
                >
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                  <i class="ri-arrow-down-s-line text-gray-400"></i>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-end gap-3 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
              <button 
                type="button" 
                onclick="closeModal()"
                class="px-6 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 
                       hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg
                       transition-all duration-200"
              >
                Cancel
              </button>
              <button 
                type="submit"
                class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 
                       focus:ring-2 focus:ring-primary focus:ring-offset-2 transition"
              >
                Save Banner
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Add this success/error alert dialog -->
    <div id="alertDialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4 transform transition-all">
        <div class="text-center">
          <!-- Success Icon -->
          <div id="successIcon" class="hidden mx-auto mb-4">
            <div class="rounded-full bg-green-100 p-4 dark:bg-green-900 inline-block">
              <i class="ri-checkbox-circle-fill text-3xl text-green-500 dark:text-green-400"></i>
            </div>
          </div>
          <!-- Error Icon -->
          <div id="errorIcon" class="hidden mx-auto mb-4">
            <div class="rounded-full bg-red-100 p-4 dark:bg-red-900 inline-block">
              <i class="ri-error-warning-fill text-3xl text-red-500 dark:text-red-400"></i>
            </div>
          </div>
          <h3 id="dialogTitle" class="text-lg font-medium text-gray-900 dark:text-white mb-2"></h3>
          <p id="dialogMessage" class="text-sm text-gray-500 dark:text-gray-400"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
