<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/theme-config.js"></script>
  <script src="/js/theme.js"></script>
  <link rel="stylesheet" href="/css/common.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* Add to existing styles */
    .scale-95 {
        transform: scale(0.95);
    }
    .scale-100 {
        transform: scale(1);
    }
    .opacity-0 {
        opacity: 0;
    }
    .opacity-100 {
        opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">

  <div class=" bg-white dark:bg-gray-800 shadow-lg" style="width: 20rem">
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <img src="/img/mahlat-logo.png" style="width: 75%;" alt="Mahlat Logo">
    </div>
    <nav class="mt-4">
      <a href="/admin/dashboard.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-home-line text-lg mr-3 text-primary"></i> Home
      </a>
      <a href="../products/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-shopping-cart-line text-lg mr-3 text-primary"></i> Products
      </a>
      <a href="../orders/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-file-list-3-line text-lg mr-3 text-primary"></i> Orders
      </a>
      <a href="../getUsers/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-user-line text-lg mr-3 text-primary"></i> Customers
      </a>
      <a href="../categories/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-price-tag-3-line text-lg mr-3 text-primary"></i> Categories
      </a>
      <a href="../addzone/addzone.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-pin-distance-line text-lg mr-3 text-primary"></i></i> Zones
      </a>
      <a href="../banners/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-layout-masonry-line text-lg mr-3 text-primary"></i> Banners
      </a>
      <a href="../settings/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-settings-3-line text-lg mr-3 text-primary"></i> Settings
      </a>
      <a onclick="handleLogout()"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300 cursoer-pointer-l">
        <i class="ri-logout-box-line text-lg mr-3 text-primary"></i> Logout
      </a>

    </nav>
  </div>

  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md py-6 px-6 border-b border-gray-200 dark:border-gray-700">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
        <i class="ri-user-line text-primary text-3xl mr-2"></i>
        Customers
      </h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <!-- Search and Filter Section -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white">All Customers</h2>
          <div class="relative">
            <input 
              type="text" 
              id="search" 
              placeholder="Search customers..." 
              class="pl-10 pr-4 py-2 border rounded-lg focus:ring-primary focus:border-primary w-64
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
            >
            <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <select 
            id="statusFilter" 
            class="px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary
                   dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          >
            <option value="all">All Status</option>
            <option value="true">Online</option>
            <option value="false">Offline</option>
          </select>
        </div>
        <div class="bg-white dark:bg-gray-800 px-4 py-2 rounded-lg shadow">
          <span class="text-gray-600 dark:text-gray-400">Total Customers:</span>
          <span class="ml-2 text-primary dark:text-primary font-semibold" id="total-users-count">0</span>
        </div>
      </div>
      
      <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <table class="min-w-full table-auto">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">ID</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Name</th>
              <!-- <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Phone</th> -->
              <!-- <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Address</th> -->
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Email</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Status</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="user-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- User data will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-md py-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
      &copy; 2025 Customer Dashboard. All rights reserved.
    </footer>
  </div>

  <!-- Edit User Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-w-2xl">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold text-gray-800 dark:text-white">
            Edit Customer Details
          </h3>
          <button id="close-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition">
            <i class="ri-close-line text-2xl"></i>
          </button>
        </div>
      </div>

      <!-- Modal Body -->
      <form id="edit-user-form" class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Full Name
            </label>
            <input 
              type="text" 
              id="name" 
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary 
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required
            >
          </div>

          <!-- Email Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              required
            >
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Password
              <span class="text-gray-400 text-xs">(Leave blank to keep current)</span>
            </label>
            <input 
              type="password" 
              id="password" 
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
          </div>

          <!-- Status Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Account Status
            </label>
            <select 
              id="isLogged" 
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="true">Online</option>
              <option value="false">Offline</option>
            </select>
          </div>
        </div>

        <!-- Action Button -->
        <div class="flex justify-end mt-8">
          <button 
            type="submit"
            class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 
                   focus:ring-2 focus:ring-primary focus:ring-offset-2 transition"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
