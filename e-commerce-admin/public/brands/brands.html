<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brands - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class=" bg-white dark:bg-gray-800 shadow-lg" style="width: 20rem">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <img src="/img/mahlat-logo.png" style="width: 75%;" alt="Mahlat Logo">
          </div>
        <nav class="mt-4">
          <a href="/admin/dashboard.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-home-line text-lg mr-3 text-primary"></i> Home
          </a>
          <a href="../products/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-shopping-cart-line text-lg mr-3 text-primary"></i> Products
          </a>
          <a href="../orders/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-file-list-3-line text-lg mr-3 text-primary"></i> Orders
          </a>
          <a href="../getUsers/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-user-line text-lg mr-3 text-primary"></i> Customers
          </a>
          <a href="../categories/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-price-tag-3-line text-lg mr-3 text-primary"></i> Categories
          </a>
          <a href="../addzone/addzone.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-pin-distance-line text-lg mr-3 text-primary"></i></i> Zones
          </a>
          <a href="../banners/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-layout-masonry-line text-lg mr-3 text-primary"></i> Banners
          </a>
          <a href="../settings/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-settings-3-line text-lg mr-3 text-primary"></i> Settings
          </a>
          <a onclick="handleLogout()"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300 cursoer-pointer-l">
            <i class="ri-logout-box-line text-lg mr-3 text-primary"></i> Logout
          </a>
    
        </nav>
      </div>
  <!-- Header -->


  <!-- Main -->
  <main class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="brands-grid">
      <!-- Brands will be rendered here -->
    </div>

    <!-- Add Brand Button -->
    <div class="fixed bottom-6 right-6">
      <button onclick="openBrandModal()" 
        class="group bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg flex items-center space-x-2 transition-all duration-200 hover:scale-105">
        <i class="ri-add-line text-xl"></i>
        <span class="font-medium">Add Brand</span>
      </button>
    </div>

    <!-- Modal -->
    <div id="brandModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white" id="modalTitle">Add Brand</h3>
            <button onclick="closeBrandModal()" class="text-gray-400 hover:text-gray-600">
              <i class="ri-close-line text-2xl"></i>
            </button>
          </div>
          <form id="brandForm" class="space-y-4" enctype="multipart/form-data">
            <input type="hidden" id="editingBrandId">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Brand Name</label>
              <input type="text" id="brandName" required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                placeholder="Enter brand name">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Upload Image</label>
              <input type="file" id="brandImage" accept="image/*"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
            </div>
            <div class="flex justify-end space-x-3 mt-6">
              <button type="button" onclick="closeBrandModal()"
                class="px-4 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 rounded-lg">
                Cancel
              </button>
              <button type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                Save Brand
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white dark:bg-gray-800 text-center text-sm text-gray-500 py-4 border-t border-gray-200 dark:border-gray-700">
    &copy; 2025 Brand Dashboard. All rights reserved.
  </footer>

  <script>
    const apiUrl = "/api/brands";
    let editingBrandId = null;

    async function fetchBrands() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (data.success) renderBrands(data.brands);
      } catch (err) {
        console.error("Error fetching brands:", err);
      }
    }

    function renderBrands(brands) {
      const grid = document.getElementById("brands-grid");
      grid.innerHTML = "";

      brands.forEach(brand => {
        const card = document.createElement("div");
        card.className = "bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4 hover:shadow-xl transition duration-300";

        card.innerHTML = `
          <img src="/public/uploads/brands/${brand.image || 'placeholder.jpg'}" alt="${brand.name}" class="w-full h-40 object-cover rounded-lg mb-3" />
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2 text-center">${brand.name}</h2>
          <div class="flex justify-center space-x-4">
            <button onclick="editBrand('${brand._id}', '${brand.name}')" class="text-blue-500 text-xl"><i class="ri-edit-line"></i></button>
            <button onclick="deleteBrand('${brand._id}')" class="text-red-500 text-xl"><i class="ri-delete-bin-line"></i></button>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function openBrandModal() {
      document.getElementById("brandForm").reset();
      document.getElementById("editingBrandId").value = '';
      document.getElementById("modalTitle").innerText = "Add Brand";
      document.getElementById("brandModal").classList.remove("hidden");
    }

    function editBrand(id, name) {
      document.getElementById("editingBrandId").value = id;
      document.getElementById("brandName").value = name;
      document.getElementById("brandImage").value = '';
      document.getElementById("modalTitle").innerText = "Edit Brand";
      document.getElementById("brandModal").classList.remove("hidden");
    }

    function closeBrandModal() {
      document.getElementById("brandModal").classList.add("hidden");
    }

    document.getElementById("brandForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("brandName").value.trim();
      const image = document.getElementById("brandImage").files[0];
      const id = document.getElementById("editingBrandId").value;

      if (!name) return alert("Brand name is required");

      const formData = new FormData();
      formData.append("name", name);
      if (image) formData.append("image", image);

      try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
          method: id ? "PUT" : "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.success) {
          closeBrandModal();
          fetchBrands();
        } else {
          alert(data.message || "Something went wrong");
        }
      } catch (err) {
        console.error("Error saving brand:", err);
      }
    });

    async function deleteBrand(id) {
      if (!confirm("Are you sure to delete this brand?")) return;
      try {
        const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (data.success) fetchBrands();
      } catch (err) {
        console.error("Delete failed:", err);
      }
    }

    window.onload = fetchBrands;
  </script>
</body>
</html>
