<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/theme-config.js"></script>
  <script src="/js/theme.js"></script>
  <link rel="stylesheet" href="/css/common.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
  
  <div class=" bg-white dark:bg-gray-800 shadow-lg" style="width: 20rem">
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <img src="/img/mahlat-logo.png" style="width: 75%;" alt="Mahlat Logo">
    </div>
    <nav class="mt-4">
      <a href="/admin/dashboard.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-home-line text-lg mr-3 text-primary"></i> Home
      </a>
      <a href="../brands/brands.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-news-line text-lg mr-3 text-primary"></i> Add Brands
      </a>
      <a href="../products/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-shopping-cart-line text-lg mr-3 text-primary"></i> Products
      </a>
      <a href="../orders/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-file-list-3-line text-lg mr-3 text-primary"></i> Orders
      </a>
      <a href="../getUsers/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-user-line text-lg mr-3 text-primary"></i> Customers
      </a>
      <a href="../categories/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-price-tag-3-line text-lg mr-3 text-primary"></i> Categories
      </a>
      <a href="../addzone/addzone.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-pin-distance-line text-lg mr-3 text-primary"></i></i> Zones
      </a>
      <a href="../banners/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-layout-masonry-line text-lg mr-3 text-primary"></i> Banners
      </a>
      <a href="../settings/index.html"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
        <i class="ri-settings-3-line text-lg mr-3 text-primary"></i> Settings
      </a>
      <a onclick="handleLogout()"
        class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300 cursoer-pointer-l">
        <i class="ri-logout-box-line text-lg mr-3 text-primary"></i> Logout
      </a>

    </nav>
  </div>

  <div class="flex flex-col min-h-screen">
    <header class="bg-white dark:bg-gray-800 shadow-md py-6 px-6 border-b border-gray-200 dark:border-gray-700">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
        <i class="ri-file-list-3-line text-primary text-3xl mr-2"></i>
        Orders
      </h1>
    </header>

    <main class="flex-1 p-10">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4">
          <h2 class="text-xl font-semibold text-gray-800 dark:text-white">All Orders</h2>
          <div class="relative">
            <input type="text" id="searchOrder" placeholder="Search orders..." class="pl-10 pr-4 py-2 border rounded-lg focus:ring-primary focus:border-primary w-64
                       dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
            <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option value="all">All Status</option>
            <option value="success">Completed</option>
            <option value="pending">Pending</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="bg-white dark:bg-gray-800 px-4 py-2 rounded-lg shadow">
          <span class="text-gray-600 dark:text-gray-400">Total Orders:</span>
          <span class="ml-2 text-primary dark:text-primary font-semibold" id="total-orders-count">0</span>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white dark:bg-gray-800 shadow-lg rounded-xl">
          <thead class="bg-blue-100 dark:bg-gray-700">
            <tr>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Order ID</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Customer</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Phone</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Address</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Order Date</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Status</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Total</th>
              <th class="py-3 px-4 text-center text-sm font-semibold text-gray-700 dark:text-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="orders-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Orders will be populated here -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Add Order Button (Fixed at bottom) -->
    <div class="fixed bottom-6 right-6">
      <a href="../addOrder/index.html"
        class="group bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-full shadow-lg flex items-center space-x-2 transition-all duration-200 hover:scale-105">
        <i class="ri-add-line text-xl"></i>
        <span class="font-medium">Add New Order</span>
        <div
          class="absolute inset-0 bg-white rounded-full opacity-0 group-hover:opacity-10 transition-opacity duration-200">
        </div>
      </a>
    </div>

    <!-- Footer -->
    <footer
      class="bg-white dark:bg-gray-800 shadow-md py-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
      &copy; 2025 Orders Dashboard. All rights reserved.
    </footer>
  </div>

  <!-- Modal -->
  <div id="orderModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96 relative">
      <button id="closeModal"
        class="absolute -top-3 -right-3 bg-white dark:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400 rounded-full p-2 shadow-lg transition-all duration-200 focus:outline-none hover:scale-110 hover:rotate-90">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Order Details</h2>
      <div id="orderDetails" class="text-gray-700 dark:text-gray-300"></div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
