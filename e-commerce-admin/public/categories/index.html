    <main class="flex-1 p-6">
      <!-- Categories Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-3 gap-6" id="categories-grid">

          class="group bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-full shadow-lg flex items-center space-x-2 transition-all duration-200 hover:scale-105">

        </button>
      </div>
    
      <!-- Add/Edit Category Modal -->
      <div id="categoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-semibold text-gray-800 dark:text-white" id="modalTitle">Add New Category</h3>
              <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="ri-close-line text-2xl"></i>
              </button>
            </div>
    
            <form id="categoryForm" class="space-y-4" enctype="multipart/form-data">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                  Category Name
                </label>
                <input type="text" id="categoryName" required
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                  placeholder="Enter category name">
              </div>
    
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                  Upload Image
                </label>
                <input type="file" id="categoryImage"
                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
              </div>
    
              <div class="flex justify-end space-x-3 mt-6">
                <button type="button" onclick="closeModal()"
                  class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition duration-200">
                  Cancel
                </button>
                <button type="submit"
                  class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition duration-200">
                  Save Category
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script>
      const apiBaseUrl = '/api/categories';
      let categories = [];
      let editingCategoryId = null;
    
      // Fetch categories from server
      async function fetchCategories() {
        try {
          const res = await fetch(apiBaseUrl);
          const data = await res.json();
          if (data.success) {
            categories = data.categories;
            renderCategories();
          }
        } catch (err) {
          console.error('Error fetching categories:', err);
        }
      }
    
      // Render categories and subcategories
      function renderCategories() {
        const grid = document.getElementById('categories-grid');
        grid.innerHTML = '';
    
        categories.forEach(category => {
          const card = document.createElement('div');
          card.className = 'bg-white dark:bg-gray-700 rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300';
    
          card.innerHTML = `
            <div class="relative">
              <img src="/public/uploads/categories/${category.image || 'placeholder.jpg'}" alt="${category.name}"class=" h-28 object-cover rounded-lg mb-3">
              <div class="absolute top-3 right-3 text-white">
                <button onclick="openAddModal('${category._id}')" class="bg-green-500 hover:bg-green-600 text-sm px-3 py-1 rounded-lg">
                  Add Subcategory
                </button>
              </div>
            </div>
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">${category.name}</h2>
            ${renderSubCategories(category.subcategories || [], category._id)}
            <div class="flex justify-between mt-4">
              <div class="space-x-2">
                <button onclick="openEditModal('${category._id}', '${category.name}')" class="text-blue-500 text-lg">
                  <i class="ri-edit-line"></i>
                </button>
                <button onclick="deleteCategory('${category._id}')" class="text-red-500 text-lg">
                  <i class="ri-delete-bin-line"></i>
                </button>
              </div>
            </div>
          `;
    
          grid.appendChild(card);
        });
      }
    
      // Recursive render for subcategories and sub-subcategories
      function renderSubCategories(subs, parentId) {
        return subs.map(sub => `
          <div class="ml-6 mt-2 border-l-2 border-gray-300 pl-4">
            <div class="flex items-center justify-between">
              <div>
                <strong>${sub.name}</strong><br/>
                ${sub.image ? `<img src="/public/uploads/categories/${sub.image}" alt="${sub.name}" class="w-20 h-20 object-cover rounded mt-1"/>` : ''}
              </div>
              <div class="space-x-2">
                <button onclick="openAddModal('${sub._id}')" class="text-sm text-green-600">+Sub</button>
                <button onclick="openEditModal('${sub._id}', '${sub.name}')" class="text-blue-500"><i class="ri-edit-line"></i></button>
                <button onclick="deleteCategory('${sub._id}')" class="text-red-500"><i class="ri-delete-bin-line"></i></button>
              </div>
            </div>
            ${sub.subcategories ? renderSubCategories(sub.subcategories, sub._id) : ''}
          </div>
        `).join('');
      }
    
      // Modal handlers
      function openAddModal(parentId = '') {
        document.getElementById('categoryModal').classList.remove('hidden');
        document.getElementById('modalTitle').innerText = parentId ? 'Add Subcategory' : 'Add Category';
        document.getElementById('categoryName').value = '';
        document.getElementById('categoryImage').value = '';
        document.getElementById('categoryForm').dataset.parentId = parentId;
        editingCategoryId = null;
      }
    
      function openEditModal(id, name) {
        editingCategoryId = id;
        document.getElementById('modalTitle').innerText = 'Edit Category';
        document.getElementById('categoryName').value = name;
        document.getElementById('categoryImage').value = '';
        document.getElementById('categoryModal').classList.remove('hidden');
        document.getElementById('categoryForm').dataset.parentId = '';
      }
    
      function closeModal() {
        document.getElementById('categoryModal').classList.add('hidden');
      }
    
      // Save Category/Subcategory (Add or Edit)
      document.getElementById('categoryForm').addEventListener('submit', async function (e) {
        e.preventDefault();
    
        const name = document.getElementById('categoryName').value.trim();
        const imageFile = document.getElementById('categoryImage').files[0];
        const parentId = e.target.dataset.parentId || null;
    
        if (!name) return alert('Enter a category name');
    
        const formData = new FormData();
        formData.append('name', name);
        if (imageFile) formData.append('image', imageFile);
        if (parentId) formData.append('parentId', parentId);
    
        let url = apiBaseUrl;
        let method = 'POST';
    
        if (editingCategoryId) {
          url = `${apiBaseUrl}/${editingCategoryId}`;
          method = 'PUT';
        }
    
        try {
          const res = await fetch(url, {
            method,
            body: formData
          });
          const data = await res.json();
          if (data.success) {
            closeModal();
            fetchCategories();
          } else {
            alert('Error saving category');
          }
        } catch (err) {
          console.error('Save error:', err);
          alert('Server error!');
        }
      });
    
      // Delete category
      async function deleteCategory(id) {
        if (!confirm('Are you sure?')) return;
        try {
          const res = await fetch(`${apiBaseUrl}/${id}`, { method: 'DELETE' });
          const data = await res.json();
          if (data.success) fetchCategories();
          else alert('Delete failed');
        } catch (err) {
          console.error('Delete error:', err);
          alert('Server error');
        }
      }
    
      // Load categories on page load
      fetchCategories();
    </script>
