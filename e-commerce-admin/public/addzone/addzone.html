<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/theme-config.js"></script>
  <script src="/js/theme.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white dark:bg-gray-800 shadow-lg">
      <div class="p-6 border-b border-gray-200 dark:border-gray-700">
        <img src="/img/mahlat-logo.png" style="width: 75%;" alt="Mahlat Logo">
      </div>
      <nav class="mt-4">
        <a href="../admin/dashboard.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-home-line text-lg mr-3 text-primary"></i> Home
        </a>
        <a href="../brands/brands.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-news-line text-lg mr-3 text-primary"></i> Add Brands
        </a>
        <a href="../products/index.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-shopping-cart-line text-lg mr-3 text-primary"></i> Products
        </a>
        <a href="../orders/index.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-file-list-3-line text-lg mr-3 text-primary"></i> Orders
        </a>
        <a href="../getUsers/index.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-user-line text-lg mr-3 text-primary"></i> Customers
        </a>
        <a href="../categories/index.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-price-tag-3-line text-lg mr-3 text-primary"></i> Categories
        </a>
        <a href="../addzone/addzone.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-pin-distance-line text-lg mr-3 text-primary"></i></i> Zones
        </a>
        <a href="../banners/index.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-layout-masonry-line text-lg mr-3 text-primary"></i> Banners
        </a>
        <a href="../settings/index.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
          <i class="ri-settings-3-line text-lg mr-3 text-primary"></i> Settings
        </a>
       <a onclick="handleLogout()" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300 cursoer-pointer-l">
          <i class="ri-logout-box-line text-lg mr-3 text-primary"></i> Logout
        </a>

      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md py-6 px-6 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
                <i class="ri-pin-distance-line text-primary text-3xl mr-2"></i>
                Zones
            </h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Shipping Zones Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="shipping-zones-grid">
                <!-- Shipping Zones will be populated here -->
            </div>
        
            <!-- Add Shipping Zone Button (Fixed at bottom) -->
            <div class="fixed bottom-6 right-6">
                <button onclick="openAddModal()" 
                    class="group bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-full shadow-lg flex items-center space-x-2 transition-all duration-200 hover:scale-105">
                    <i class="ri-add-line text-xl"></i>
                    <span class="font-medium">Add New Zone</span>
                    <div class="absolute inset-0 bg-white rounded-full opacity-0 group-hover:opacity-10 transition-opacity duration-200"></div>
                </button>
            </div>
        
            <!-- Add/Edit Shipping Zone Modal -->
            <div id="zoneModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold text-gray-800 dark:text-white" id="modalTitle">Add New Zone</h3>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                                <i class="ri-close-line text-2xl"></i>
                            </button>
                        </div>
        
                        <form id="zoneForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    City Name
                                </label>
                                <input type="text" id="cityName" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                    placeholder="Enter city name">
                            </div>
        
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Shipping Price (IQD)
                                </label>
                                <input type="number" id="zonePrice" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                    placeholder="Enter price in IQD">
                            </div>
        
                            <div class="flex justify-end space-x-3 mt-6">
                                <button type="button" onclick="closeModal()"
                                    class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition duration-200">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition duration-200">
                                    Save Zone
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 shadow-md py-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
            &copy; 2025 Categories Dashboard. All rights reserved.
        </footer>
    </div>
  </div>
<script src="scripts/script.js"></script>
</body>
</html>
