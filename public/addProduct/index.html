<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/theme-config.js"></script>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

    <div class=" bg-white dark:bg-gray-800 shadow-lg" style="width: 20rem">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <img src="/img/mahlat-logo.png" style="width: 75%;" alt="Mahlat Logo">
          </div>
        <nav class="mt-4">
          <a href="/admin/dashboard.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-home-line text-lg mr-3 text-primary"></i> Home
          </a>
          <a href="../products/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-shopping-cart-line text-lg mr-3 text-primary"></i> Products
          </a>
          <a href="../orders/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-file-list-3-line text-lg mr-3 text-primary"></i> Orders
          </a>
          <a href="../getUsers/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-user-line text-lg mr-3 text-primary"></i> Customers
          </a>
          <a href="../categories/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-price-tag-3-line text-lg mr-3 text-primary"></i> Categories
          </a>
          <a href="../addzone/addzone.html" class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-pin-distance-line text-lg mr-3 text-primary"></i></i> Zones
          </a>
          <a href="../banners/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-layout-masonry-line text-lg mr-3 text-primary"></i> Banners
          </a>
          <a href="../settings/index.html"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300">
            <i class="ri-settings-3-line text-lg mr-3 text-primary"></i> Settings
          </a>
          <a onclick="handleLogout()"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-primary/10 dark:hover:bg-gray-700 transition duration-200 text-gray-700 dark:text-gray-300 cursoer-pointer-l">
            <i class="ri-logout-box-line text-lg mr-3 text-primary"></i> Logout
          </a>
    
        </nav>
      </div>

    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md py-6 px-6 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
                <i class="ri-add-circle-line text-primary text-3xl mr-2"></i>
                Add New Product
            </h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <!-- Form Card -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <form id="addProductForm" class="p-6 space-y-6">
                        <!-- Basic Information Section -->
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Basic Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Name Field -->
                                <div class="md:col-span-1">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                        Product Name
                                    </label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                        placeholder="Enter product name">
                                </div>

                                <!-- Category Field -->
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Category
                                    </label>
                                    <select id="category" name="category" required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 dark:text-white"
                                        onchange="loadSubcategories()">  <!-- Add the onchange handler -->
                                        <option value="">Select a category</option>
                                        <!-- Categories will be loaded dynamically -->
                                    </select>
                                </div>

                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Sub-Category
                                    </label>
                                    <select id="subcategory" name="subcategory" disabled required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 dark:text-white">
                                        <option value="">Select a subcategory</option>
                                        <!-- Subcategories will be loaded dynamically -->
                                    </select>
                                </div>

                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        sub-Sub-Category
                                    </label>
                                    <select id="subsubcategory" name="subsubcategory" disabled required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 dark:text-white">
                                        <option value="">Select a subcategory</option>
                                        <!-- Subcategories will be loaded dynamically -->
                                    </select>
                                </div>

                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Brands
                                    </label>
                                    <select id="brands" name="brands" disabled required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-700 dark:text-white">
                                        <option value="">Select a brands</option>
                                        <!-- Subcategories will be loaded dynamically -->
                                    </select>
                                </div>

                                <!-- Description Field -->
                                <div class="col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                        Description
                                    </label>
                                    <textarea id="description" name="description" required rows="3"
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                        placeholder="Enter product description"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Pricing Section -->
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Pricing & Stock</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Price Field -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                        Price
                                    </label>
                                    <div class="relative">
                                        <span class="absolute left-1 top-2 text-gray-500 dark:text-gray-400" style="font-size:16px;top: 9px;">IQD</span>
                                        <input type="number" id="price" name="price" required min="0" step="0.01"
                                            class="w-full pl-9 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                            placeholder="0.00">
                                    </div>
                                </div>

                                <!-- Sale Price Field -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                        Sale Price (Optional)
                                    </label>
                                    <div class="relative">
                                        <span class="absolute left-1 top-5 text-gray-500 dark:text-gray-400"  style="font-size:16px;top: 9px;">IQD</span>
                                        <input type="number" id="salePrice" name="salePrice" min="0" step="0.01"
                                            class="w-full pl-9 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                            placeholder="0.00">
                                    </div>
                                </div>

                                <!-- Stock Field -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                        Stock
                                    </label>
                                    <input type="number" id="stock" name="stock" required min="0"
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                                        placeholder="Enter stock quantity">
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload Section -->
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Product Image</h3>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Upload Image
                                </label>
                                <input type="file" id="image" name="image" required accept="image/*"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white
                                           file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0
                                           file:text-sm file:font-semibold file:bg-primary/10 file:text-primary
                                           dark:file:bg-primary/20 dark:file:text-primary
                                           hover:file:bg-primary/20 dark:hover:file:bg-primary/30">
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Gallery Image</h3>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Upload Gallery Image
                                </label>
                                <input type="file" name="imgGallery" multiple accept="image/*" id="imgGallery"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white
                                           file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0
                                           file:text-sm file:font-semibold file:bg-primary/10 file:text-primary
                                           dark:file:bg-primary/20 dark:file:text-primary
                                           hover:file:bg-primary/20 dark:hover:file:bg-primary/30">
                            </div>
                        </div>

                        <!-- Variants Section -->
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Product Variants</h3>
                            
                         <!-- Colors -->
<div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Colors</label>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="White" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">White</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Black" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Black</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Blue" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Blue</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Red" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Red</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Green" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Green</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Grey" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Grey</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Yellow" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Yellow</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Orange" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Orange</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Pink" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Pink</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Purple" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Purple</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="colors" value="Brown" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Brown</span>
        </label>
    </div>
</div>

<!-- Sizes -->
<div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Sizes</label>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="XS" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">X-Small</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="S" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Small</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="M" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Medium</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="L" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Large</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="XL" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">X-Large</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="XXL" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">XX-Large</span>
        </label>
        <label class="inline-flex items-center">
            <input type="checkbox" name="sizes" value="XXXL" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded">
            <span class="ml-2 text-gray-700 dark:text-gray-300">XXX-Large</span>
        </label>
    </div>
</div>

                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end space-x-4">
                            <a href="../products/index.html" 
                               class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
                                Add Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 shadow-md py-4 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
            &copy; 2025 Products Dashboard. All rights reserved.
        </footer>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
